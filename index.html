<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal Login</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            overflow: hidden;
        }
        input {
            background: none;
            border: none;
            border-bottom: 1px solid #00ff00;
            color: #00ff00;
            font-family: inherit;
            font-size: 1rem;
            width: 300px;
            outline: none;
        }
        #content, #failScreen {
            display: none;
            margin-top: 20px;
        }
        #error {
            color: red;
        }
        #failOutput {
            white-space: pre;
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>ACCESS REQUIRED</h2>
<p>Enter password:</p>

<input id="passwordInput" type="password" placeholder="Password...">
<p id="error"></p>

<div id="content">
    <p>Verifying system integrity...</p>
</div>

<div id="failScreen">
    <h2 style="color:red;">!! SYSTEM FAILURE DETECTED !!</h2>
    <div id="failOutput"></div>
</div>

<script>
    const passwordField = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("error");
    const content = document.getElementById("content");
    const failScreen = document.getElementById("failScreen");
    const failOutput = document.getElementById("failOutput");

    passwordField.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            if (passwordField.value === "parksideisshit") {
                errorMsg.textContent = "";
                content.style.display = "block";

                // Fake delay before "system failure"
                setTimeout(() => {
                    content.style.display = "none";
                    failScreen.style.display = "block";
                    startFakeDeletion();
                }, 1500);

            } else {
                errorMsg.textContent = "ACCESS DENIED";
            }
        }
    });

    function startFakeDeletion() {
        let count = 0;

        const interval = setInterval(() => {
            const fakeFile = `/system/core/sec/file_${Math.floor(Math.random() * 99999)}.dll`;
            failOutput.textContent += `DELETING: ${fakeFile}\n`;
            failOutput.scrollTop = failOutput.scrollHeight;

            count++;
            if (count > 200) {
                failOutput.textContent += "\nCRITICAL ERROR: ALL FILES REMOVED.\nSYSTEM SHUTDOWN IMMINENT...\n";
                clearInterval(interval);

                // Delay before "shutdown"
                setTimeout(closePage, 1500);
            }
        }, 30);
    }

    function closePage() {
        // Try to actually close the tab
        window.open('', '_self');
        window.close();

        // Fallback (works everywhere): redirect to a blank page
        setTimeout(() => {
            window.location.href = "about:blank";
        }, 200);
    }
</script>

</body>
</html>
