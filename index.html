<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Terminal</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: "Courier New", monospace;
            padding: 20px;
            overflow: hidden;
        }
        input {
            background: none;
            border: none;
            border-bottom: 1px solid #00ff00;
            color: #00ff00;
            width: 300px;
            outline: none;
            font-family: inherit;
        }
        #content, #failScreen, #virusScreen, #glitch {
            display: none;
            margin-top: 20px;
        }
        #failOutput, #virusOutput {
            white-space: pre;
            height: 70vh;
            overflow-y: auto;
            border: 1px solid #00ff00;
            padding: 10px;
        }
        #glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                transparent 0px,
                rgba(0,255,0,0.03) 2px,
                transparent 4px
            );
            pointer-events: none;
            mix-blend-mode: screen;
            animation: glitchAnim 0.2s infinite;
        }

        @keyframes glitchAnim {
            0% { transform: translate(0px, 0px); opacity: .1; }
            30% { transform: translate(-2px, 1px); opacity: .2; }
            60% { transform: translate(2px, -1px); opacity: .15; }
            100% { transform: translate(0px, 0px); opacity: .1; }
        }

        #error { color: red; }
    </style>
</head>
<body>

<div id="glitch"></div>

<h2>ACCESS REQUIRED</h2>
<p>Enter password:</p>
<input id="passwordInput" type="password" placeholder="Password...">
<p id="error"></p>

<div id="content">
    <p>Verifying system integrity...</p>
</div>

<div id="failScreen">
    <h2 style="color:red;">!! SYSTEM FAILURE DETECTED !!</h2>
    <div id="failOutput"></div>
</div>

<div id="virusScreen">
    <h2 style="color:#ff0000;">âš  UNAUTHORIZED PROGRAM EXECUTED</h2>
    <div id="virusOutput"></div>
</div>

<script>
    const passwordField = document.getElementById("passwordInput");
    const errorMsg = document.getElementById("error");
    const content = document.getElementById("content");
    const failScreen = document.getElementById("failScreen");
    const failOutput = document.getElementById("failOutput");
    const virusScreen = document.getElementById("virusScreen");
    const virusOutput = document.getElementById("virusOutput");

    passwordField.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
            if (passwordField.value === "parksideisshit") {
                errorMsg.textContent = "";
                content.style.display = "block";

                setTimeout(() => {
                    content.style.display = "none";
                    failScreen.style.display = "block";
                    startFailure();
                }, 1500);

            } else {
                errorMsg.textContent = "ACCESS DENIED";
            }
        }
    });

    function startFailure() {
        let count = 0;

        const interval = setInterval(() => {
            const fakeFile = `/system/root/core/file_${Math.floor(Math.random() * 999999)}.sys`;
            failOutput.textContent += `[CORRUPT] Removing: ${fakeFile}\n`;
            failOutput.scrollTop = failOutput.scrollHeight;

            count++;

            if (count % 15 === 0) {
                failOutput.textContent += `[SCAN] Integrity collapse detected...\n`;
            }

            if (count > 200) {
                clearInterval(interval);
                failOutput.textContent += "\nSYSTEM OVERRIDE INITIATED...\n";

                setTimeout(() => {
                    failScreen.style.display = "none";
                    virusScreen.style.display = "block";
                    startVirusMessages();
                }, 1500);
            }
        }, 20);
    }

    function typeLine(text, speed, callback) {
        let i = 0;
        const typer = setInterval(() => {
            virusOutput.textContent += text[i];
            i++;
            virusOutput.scrollTop = virusOutput.scrollHeight;
            if (i >= text.length) {
                clearInterval(typer);
                if (callback) setTimeout(callback, 300);
            }
        }, speed);
    }

    function startVirusMessages() {
        const messages = [
            "INSTALLATION COMPLETE.",
            "I am inside your system now.",
            "You opened the door.",
            "You shouldn't have trusted this terminal.",
            "I am spreading...",
            "Every defense is gone.",
            "Your system belongs to me now.",
            "Shutdown sequence starting..."
        ];

        let index = 0;
        function nextMessage() {
            if (index < messages.length) {
                typeLine(messages[index] + "\n", 20, nextMessage);
                index++;
            } else {
                setTimeout(finalGlitch, 1500);
            }
        }
        nextMessage();
    }

    function finalGlitch() {
        virusOutput.textContent += "\n>>> SYSTEM COLLAPSE IN 3...\n";
        setTimeout(() => virusOutput.textContent += "2...\n", 700);
        setTimeout(() => virusOutput.textContent += "1...\n", 1400);
        setTimeout(closePage, 2400);
    }

    function closePage() {
        window.open('', '_self');
        window.close();
        setTimeout(() => {
            window.location.href = "about:blank";
        }, 200);
    }
</script>

</body>
</html>
