<html>

    <title>My Photo Gallery</title>

        body {
            font-family: Arial, sans-serif;

            margin: 10px;
            border-radius: 8px;

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>

<body>

<h1>My Photo Gallery</h1>

<div class="gallery">
    <!-- ⬇️ PUT YOUR PHOTOS HERE ⬇️ -->

</html>
